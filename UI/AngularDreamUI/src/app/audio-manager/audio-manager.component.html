<div>
  <label for="customRange1">Baruch slider</label>
  <input type="range" class="custom-range" id="customRange1" #seekslider min="0" [(value)]="sliderCurrentValue" step="any">
</div>

<button class="btn btn-primary" (click)="playRecordedAudio()" [hidden]="hidePlayButton"
  [disabled]="!playRecordingButtonEnabled"><i class="fas fa-play"></i></button>
<button class="btn btn-primary" (click)="pauseRecordedAudio()" [hidden]="!hidePlayButton"><i class="fas fa-pause"></i></button>
<button class="btn btn-primary" (click)="startRecording()" [disabled]="!startRecordingButtonEnabled"><i
    class="fas fa-circle"></i></button>
<button class="btn btn-primary" (click)="stopRecording()" [disabled]="startRecordingButtonEnabled"><i
    class="fas fa-stop"></i></button>
<button class="btn btn-primary"><i class="fas fa-volume-up"></i></button>
