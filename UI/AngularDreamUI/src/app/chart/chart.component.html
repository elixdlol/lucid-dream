<div>
        <canvas
            baseChart
            [chartType]="'line'"
            [datasets]="chartData"
            [labels]="chartLabels"
            [options]="chartOptions"
            [legend]="true"
            (chartClick)="onChartClick($event)">
        </canvas>
</div>
<button (click)="newDataPoint([900, 50, 300], '10')">
        Add data point
      </button>
